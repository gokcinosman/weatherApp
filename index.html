<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>Weather App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <img id='image' class="img">
    <div class="card">
    <div class="search">
        <input type="text" autocomplete='off' class="searchBar" placeholder="Type a city"/>
    </div>
    <br>
    <div style="text-align:center" style="margin-top: 50px" class="weather">
        <h2 class='city'>Weather</h2>
        <div class="temp"><h1></h1></div>
        <div class="desc"></div>
        <div class="humidity"></div>
        <div class="minmax"></div>
    </div>
</div>
<script src='index.js'></script>
</body>
</html>
